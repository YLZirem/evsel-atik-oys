<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evsel Atık ÖYS</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
    }

    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #1b5e20;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      z-index: 1001;
      border-radius: 5px;
    }

    .sidebar {
      width: 220px;
      background-color: #e0f7e9;
      padding: 20px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .sidebar a {
      display: block;
      color: #1b5e20;
      margin: 10px 0;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar .sub-link {
      margin-left: 15px;
      font-weight: normal;
      font-size: 14px;
    }

    .sidebar a:hover {
      background-color: #b2dfdb;
      padding-left: 10px;
      border-radius: 5px;
    }

    .content {
      margin-left: 240px;
      padding: 20px;
      flex-grow: 1;
      transition: margin-left 0.3s ease;
    }

    .content.expanded {
      margin-left: 20px;
    }

    @media (max-width: 768px) {
      .content {
        margin-left: 20px;
      }
    }
  </style>
</head>
<body>

  <button class="menu-toggle" onclick="toggleMenu()">☰ Menü</button>

  <div class="sidebar" id="sidebar">
    <a href="#konu1">Konu 1: Evsel Atıklar</a>
    <a href="#etkinlik1" class="sub-link">↳ Etkinlik</a>
    <a href="#konu2">Konu 2: Geri Dönüşüm Süreci</a>
  </div>

  <div class="content" id="content">
    <section id="konu1">
      <h2>Konu 1: Evsel Atıklar</h2>
      <p>Evde oluşan atıklar, geri dönüştürülebilir ve dönüştürülemez olarak ayrılır.</p>
    </section>

    <section id="etkinlik1">
      <h3>Etkinlik: Atığını Doğru Kutuyla Eşleştir</h3>
      <iframe src="https://scratch.mit.edu/projects/123456789/embed"
              allowtransparency="true"
              width="485" height="402"
              frameborder="0" scrolling="no"
              allowfullscreen></iframe>
    </section>

    <section id="konu2">
      <h2>Konu 2: Geri Dönüşüm Süreci</h2>
      <p>Atıklar ayrıştırılarak geri kazanım tesislerine gönderilir.</p>
    </section>
  </div>

  <script>
    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      const content = document.getElementById('content');
      sidebar.classList.toggle('hidden');
      content.classList.toggle('expanded');
    }
  </script>

</body>
</html>
