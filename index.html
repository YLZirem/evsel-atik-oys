<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giriş Sayfası</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fce4ec;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      color: #d81b60;
    }

    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 10px;
      background-color: #d81b60;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c2185b;
    }

    .error-message {
      color: red;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Fen Bilgisi Dersi</h1>
  <div class="login-box">
    <h2>Evsel Atıklar ve Geri Dönüşüm</h2>
    <input type="text" id="username" placeholder="Kullanıcı Adı" required />
    <input type="password" id="password" placeholder="Şifre" required />
    <button onclick="login()">Giriş</button>
    <p class="error-message" id="error-message"></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "öğrenci" && password === "1234") {
        window.location.href = "ind.html"; // Sistem sayfasına yönlendirme
      } else {
        document.getElementById("error-message").textContent = "Kullanıcı adı veya şifre hatalı.";
      }
    }
  </script>

</body>
</html>
