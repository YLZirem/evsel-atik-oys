<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hafta Ödevleri</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fce4ec;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center; /* Yatay ortalama */
        align-items: center; /* Dikey ortalama */
        flex-direction: column;
        min-height: 100vh; /* Sayfanın tamamını kaplar */
      }
      h1 {
        color: #d81b60;
        text-align: center;
        margin: 20px 0; /* Üst ve alt boşluklar */
      }
      h2 {
        color: #d81b60;
        text-align: center;
        margin: 0;
      }
      table {
        border-collapse: collapse;
        width: 60%;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 20px 0; /* Tablo ile diğer içerikler arasında boşluk */
      }
      th,
      td {
        text-align: center;
        padding: 15px;
      }
      th {
        background-color: #f8bbd0;
        color: white;
      }
      td {
        background-color: #fce4ec;
      }
      a {
        text-decoration: none;
        color: #d81b60;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Fen Bilgisi Dersi</h1>
    <h2>Evsel Atıklar ve Geri Dönüşüm</h2>
    <table>
    

        <div class="login-box">
    <h1>Giriş Yap</h1>
    <input type="text" id="username" placeholder="Kullanıcı Adı" required />
    <input type="password" id="password" placeholder="Şifre" required />
    <button onclick="login()">Giriş</button>
  </div>

 <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      
      // Bu kısımda istersen gerçek kullanıcı kontrolü yaparız
      if (username === "öğrenci" && password === "1234") {
        window.location.href = "index.html";
      } else {
        alert("Kullanıcı adı veya şifre hatalı.");
      }
    }
  </script>
</body>
</html>
